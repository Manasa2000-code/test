<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.round()</h2>

<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p1 id="de"></p1>
<p2 id="d"></p2>
<p3 id="demo"></p3>
<p4 id="dem"></p4>
<p4 id="dttt"></p4>
<p5 id="dt"></p5>
<p6 id="dtt"></p6>
<p7 id="tt"></p7>
<script>
var x;
document.getElementById("de").innerHTML = Math.pow(5,3);
document.getElementById("d").innerHTML = Math.sqrt(99);
document.getElementById("demo").innerHTML =Math.random(x); 
document.getElementById("dem").innerHTML = Math.abs(3.333);
document.getElementById("dttt").innerHTML = Math.round(Math.random(x));

document.getElementById("dt").innerHTML = Math.ceil(Math.random(x));
document.getElementById("dtt").innerHTML = Math.floor(Math.random(x));
document.getElementById("tt").innerHTML = Math.sin(90);
</script>
</script>

</body>
</html>
