<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(p1, p2,p3,p4,p5,p6) {
  return p1 + p2 + p3 + p4 + p5 + p6;
}
document.getElementById("demo").innerHTML = myFunction(80,80,80,80,80,80);
</script>

</body>
</html>
